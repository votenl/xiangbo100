<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <title>异步加载地图</title>
</head>
<body>
<div id="allmap" style="width: 1100px;height: 450px;margin: 25px auto"></div>
</body>
</html>
<script type="text/javascript">
    //百度地图API功能
    function loadJScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "http://api.map.baidu.com/api?v=2.0&ak=VX0OEG3ZvXEptu3RYoAozVO2Ub0AihsK&callback=init";
        document.body.appendChild(script);
    }
    function init() {
        var map = new BMap.Map("allmap");            // 创建Map实例
        var point = new BMap.Point(116.342685,39.981609); // 创建点坐标
        map.centerAndZoom(point,15);                 //初始化地图,设置中心点坐标和地图级别
        map.addOverlay(new BMap.Marker(point));      //启用标记
        map.enableScrollWheelZoom();                 //启用滚轮放大缩小
    }
    window.onload = loadJScript;  //异步加载地图
</script>
